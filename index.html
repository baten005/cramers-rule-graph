<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cramer's Rule 1802029</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="cramer.js" defer></script>

    <style>
      input {
        width: 130px;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-group">
      <div class="card">
        <div class="container">
          <h1>Cramer's Rule</h1>
          <form id="eqn3" action="/" method="post">
            <label for="points">Enter 1st Equation:</label><br />
            <input
              type="text"
              value="3"
              class="x_values"
              placeholder="x11"
              required
            />
            <input
              type="text"
              value="-.1"
              class="y_values"
              placeholder="y12"
              required
            />
            <input
              type="text"
              value="-.2"
              class="z_values"
              placeholder="z13"
              required
            />
            <input
              type="text"
              class="eqn_values_c"
              placeholder="value"
              value="7.85"
              required
            />

            <label for="points">Enter 2nd Equation:</label><br />
            <input
              type="text"
              value=".1"
              class="x_values"
              placeholder="x21"
              required
            />
            <input
              type="text"
              value="7"
              class="y_values"
              placeholder="y22"
              required
            />
            <input
              type="text"
              value="-.3"
              class="z_values"
              placeholder="z23"
              required
            />
            <input
              type="text"
              class="eqn_values_c"
              placeholder="value"
              value="-19.3"
              required
            />

            <label for="points">Enter 3rd Equation:</label><br />
            <input
              type="text"
              value=".3"
              class="x_values"
              placeholder="x31"
              required
            />
            <input
              type="text"
              value="-.2"
              class="y_values"
              placeholder="y32"
              required
            />
            <input
              type="text"
              value="10"
              class="z_values"
              placeholder="z33"
              required
            />
            <input
              type="text"
              class="eqn_values_c"
              placeholder="value"
              value="71.4"
              required
            />

            <button id="calculate_button" type="button">Calculate</button>
          </form>

          

          <form id="eqn2" action="/" method="post">
            <label for="points">Enter 1st Equation:</label><br />
            <input
              type="text"
              value="3"
              class="x_values_eqn2"
              placeholder="x11"
              required
            />
            <input
              type="text"
              value="-.1"
              class="y_values_eqn2"
              placeholder="y12"
              required
            />
            <input
              type="text"
              class="eqn_values_c_eqn2"
              placeholder="value"
              value="7.85"
              required
            />

            <label for="points">Enter 2nd Equation:</label><br />
            <input
              type="text"
              value=".1"
              class="x_values_eqn2"
              placeholder="x21"
              required
            />
            <input
              type="text"
              value="7"
              class="y_values_eqn2"
              placeholder="y22"
              required
            />
            <input
              type="text"
              class="eqn_values_c_eqn2"
              placeholder="value"
              value="-19.3"
              required
            />
            <br><br><br><br><br>

            <button id="calculate_button_two_eqn" type="button" style="margin-top: 12.5px;">Calculate</button>
          </form>
          
        </div>
        <hr style="width: 90%; margin: 0 auto" />
        <br />
        <div style="margin-left: 85px; display: flex; justify-content: space-between;">
          <div>
            <h3 style="text-align: left">Result</h3>
          <ul id="show_result" style="list-style: none; margin-left: -30px">
            <li>X:</li>
            <li>Y:</li>
            <li id="z">Z:</li>
          </ul>
          </div>
          <div style="position: relative; left: -2rem">
            <p>Number of Equations</p>
            <select class="form-select" name="selector" id="selector" onchange="toggleForms()">
                <option value="3">Three</option>
                <option value="2">Two</option>
            </select>
        </div>
          
        </div>
      </div>
       
      <div class="card">
        <div id="myPlot" style="width: 700px; height: 700px"></div>
      </div>
    </div>
    <script>
      function toggleForms() {
          var selector = document.getElementById("selector");
          var eqn2Form = document.getElementById("eqn2");
          var eqn3Form = document.getElementById("eqn3");
          var z=document.getElementById("z");
  
          if (selector.value === "2") {
              eqn2Form.style.display = "block";
              eqn3Form.style.display = "none";
              z.style.display="none"
          } else {
              eqn2Form.style.display = "none";
              eqn3Form.style.display = "block";
              z.style.display="block"
          }
      }
  </script>
  </body>
</html>
